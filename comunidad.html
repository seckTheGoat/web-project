<script>
  function validarFormulario() {
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;
      var correo = document.getElementById('correo').value;
      var password = document.getElementById('password').value;
      var mensaje = document.getElementById('mensaje').value;

      
      if (name.length < 3) {
            alert('Nombre muy corto. Por favor, ingrésalo nuevamente.');
            return false;
        }

        if (password.length < 8) {
            alert('La contraseña debe tener al menos 8 caracteres. Por favor, ingrésala nuevamente.');
            return false;
        }
        if (phone.length < 9) {
            alert('El telefonno debe tener al menos  9 caracteres. Por favor, ingrésala nuevamente.');
            return false;
        }


      if (name === '' || phone === '' || correo === '' || password === '' || mensaje === '') {
          alert('Por favor, completa todos los campos.');
          return false;
      }

      return true;
  }

  document.querySelector('form').onsubmit = validarFormulario;
</script>
